<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        for (var i = 1; i <= 100; ++i) {
            //console.log('第' + i + '行.');
            console.log('I am sorry');
        }

        var sum = 0;
        for (var i = 1; i <= 100; ++i) {
            sum += i;
        }
        console.log('1 + 2 + ... + 100 = ' + sum);

        var count = 0;
        sum = 0;
        for (var i = 1; i <= 100; ++i) {
            if (i % 3 == 0) {
                ++count;
                sum += i;
            }
        }
        console.log('the number of var % 3 = 0 is : ' + count + ' sum = ' + sum);

        //double for
        var star = '★';
        var content = '';
        for (var i = 0; i < 5; ++i) {
            for (var j = 0; j < 5; ++j) {
                content += star;
            }
            content += '\n';
        }
        console.log(content);

        for (var i = 1; i < 10; ++i) {
            var content = '';
            for (var j = 1; j <= 10 - i; ++j)
                content += star;
            console.log(content);
        }

        //while
        var i = 1;
        while (i <= 5) {
            console.log('第 ' + i + ' 行');
            ++i;
        }
    </script>
</head>
