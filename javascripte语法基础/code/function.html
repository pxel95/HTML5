<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //命名函数
        function fn() {
            console.log('fn1');
        }
        //匿名函数
        var fn2 = function() {
            console.log('fn2');
        };

        fn();
        fn2();

        //参数匹配问题
        function fnParam(p1, p2, p3) {
            console.log(p1);
            console.log(p2);
            console.log(p3);
        }

        fnParam(1);
        fnParam(1, 2, 3);
        fnParam(1, 2, 3, 4);

        //返回值
        console.log('return value is : ' + fnParam());

        //arguments
        function Arg(p) {
            console.log(p);
            console.log(arguments[0]);
            console.log(arguments);
        }

        Arg('call arguments');
    </script>
</body>

</html>
